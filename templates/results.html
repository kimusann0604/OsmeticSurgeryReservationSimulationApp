<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style5.css') }}">
  <title>結果</title>
</head>
<body>
  <h3>画像をアップロード</h3>
  <form action="/process-image" method="POST" enctype="multipart/form-data">
    <input type="file" name="example" accept="image/*" required>
    <input type="submit" value="アップロード">
  </form>

  <hr>
  <div class="flex">
  <h3>元画像</h3>
  {% if original_img %}
  <img src="{{ original_img }}" alt="Uploaded Image" style="max-width: 100%; height: auto;">
  {% else %}
  <p>元画像がありません。</p>
  {% endif %}

  <h3>加工後の画像</h3>
  {% if img_data %}
  <img src="{{ img_data }}" alt="Processed Image" style="max-width: 100%; height: auto;">
  {% else %}
</div>
  <p>加工後の画像がありません。</p>
  {% endif %}
  
</body>
</html>
