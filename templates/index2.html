<!DOCTYPE html>
<html lang="ja"> 

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venus - 整形シミュレーター</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style3.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sideBar.css') }}">
    <script src="{{ url_for('static', filename='js/sideBar.js') }}" defer></script>
</head>
<style >
    .clinic-block{
        background: #fff;
    }
</style>
<body>
    <div id="menuSideBar"></div>
    
    <div id="main">
        <h1 style="text-align: center;">過去の予約</h1>
        <div class="clinics-container">
            {% for reservation in reservations %}
                <div class="clinic-block">
                    <h2>{{ reservation.clinic_name }}</h2>
                    <p>予約日時: {{ reservation.reservation_date }}</p>
                    <p>ステータス: {{ reservation.status }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
